<div class="search-box">
  <mat-form-field appearance="standard">
    <mat-label>Enter a Destination</mat-label>
    <input matInput type="text" id="auto-search" [(ngModel)]="location" location="" (blur)="emitter()" #search>
    <button mat-button *ngIf="location" matSuffix mat-icon-button aria-label="Clear" (click)="location = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
